name: Build and Deploy Website for Preview

on:
    push:
        branches:
            - main
    workflow_dispatch:

# permissions:
#   contents: read
#   pages: write
#   id-token: write

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout Repository
          uses: actions/checkout@v3

        - name: Adding Node.js
          uses: actions/setup-node@v3
          with:
            node-version: 20.x

        - name: Install Dependencies
          run: npm install

        - name: Build Angular App
          run: npm run build -- --output-path=dist/utasr-website --base-href="/utasr-website/"

        - name: Deploy to gh pages
          run: |
                npx angular-cli-ghpages --no-silent --name="GitHub Actions Bot" --email=github-actions-bot@users.noreply.github.com --dir=dist/utasr-website
          env:
            CI: true
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
